<h2 mat-dialog-title>{{ dialogData.title }}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Textarea</mat-label>
      <textarea cols="3" matInput formControlName="note"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button type="submit" mat-button [mat-dialog-close]="false">Submit</button>
  </mat-dialog-actions>
</form>
